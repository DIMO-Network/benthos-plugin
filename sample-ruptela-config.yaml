# Sample configuration for Ruptela parser processor
# This configuration shows how to use the ruptela_parser processor in a Benthos pipeline

input:
  label: ""
  http_server:
    address: ""

pipeline:
  processors:
    # Basic usage with relaxed validation for testing
    - type: ruptela_parser
      ruptela_parser:
        validate_crc: true
        validate_length: true
        max_packet_size: 2048
        max_records: 100
        max_io_elements: 1000
        enable_debug: false
        skip_validation: false

    # Alternative: relaxed validation for testing
    # - type: ruptela_parser
    #   ruptela_parser:
    #     validate_crc: false
    #     validate_length: false
    #     skip_validation: true
    #     max_packet_size: 4096
    #     max_records: 200
    #     max_io_elements: 2000
    #     enable_debug: true

output:
  type: stdout

