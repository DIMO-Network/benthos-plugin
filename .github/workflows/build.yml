name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: [ubuntu-latest]
    strategy:
      matrix:
        go-version: ["1.22"]

    steps:
      - uses: actions/checkout@v6
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}

      - name: modVerify
        run: go mod verify

      - name: Run Tests
        run: go test -v ./...
