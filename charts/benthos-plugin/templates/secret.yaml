apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "benthos-plugin.fullname" . }}-secret
  namespace: {{ .Release.Namespace }}
spec:
  data:
  - remoteRef:
      key: {{ .Release.Namespace }}/stream/es/host
    secretKey: ELASTICSEARCH_URL
  - remoteRef:
      key: {{ .Release.Namespace }}/stream/es/user
    secretKey: ELASTICSEARCH_USER
  - remoteRef:
      key: {{ .Release.Namespace }}/stream/es/pass
    secretKey: ELASTICSEARCH_PASSWORD
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secretsmanager-secret-store
  target:
    name: {{ include "benthos-plugin.fullname" . }}-secret
    template:
      metadata: {}
